<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo app</title>

		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div id="root">
			<h1>Todo app</h1>
			<form class="addTodo">
				<input class="addTodo__input" type="text" placeholder="New todo" name="input" required />
				<select class="addTodo__selectUser" placeholder="Select user" name="selectUser"  required>
					<!-- <option disabled>Select user</option> -->
				</select>
				<button class="addTodo__button button" name="button">Add todo</button>
			</form>
			<div class="actions">
				<button class="actions__downloadTasks button" onclick="downloadTasks()">Download tasks</button>
				<button class="actions__clearDone button" onclick="clearTodosDone()">Clear done</button>
				<button class="actions__clearAll button" onclick="clearTodosAll()">Clear all</button>
			</div>
			<ul class="todoList"></ul>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
